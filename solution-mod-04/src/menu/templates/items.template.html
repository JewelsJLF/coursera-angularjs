<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <a ui-sref="home">Home</a> | <a ui-sref="categories">Categories</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Menu Items: Category {{$ctrl.categoryShortName}}</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in $ctrl.items track by $index">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td class="nowrap">
              <span ng-if="item.small_portion_name">{{ item.small_portion_name }}:</span>
              <span>{{item.price_small | currency }}</span>
              <br ng-if="item.small_portion_name">
              <span ng-if="item.large_portion_name">{{ item.large_portion_name }}:</span>
              <span>{{ item.price_large | currency }}<span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
