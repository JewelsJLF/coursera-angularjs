<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <a ui-sref="home">Home</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Menu Categories</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Category</th>
            <th>Special Instructions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in $ctrl.categories" ui-sref="items({categoryShortName: category.short_name})">
            <td>{{ category.name }}</td>
            <td>{{ category.special_instructions }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
